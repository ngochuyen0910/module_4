<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Music PLayer App</h3>
<p>
    <a th:href="@{/music/create}">
        Add new music
    </a>
</p>

<div class="notify">
    <!--/*@thymesVar id="success" type="com.codegym"*/-->
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="music">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name Music</th>
        <th>Artist</th>
        <th>Kind Of Music</th>
        <th>File</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${musicList}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getNameMusic()}"></td>
        <td th:text="${row.getArtist()}"></td>
        <td th:text="${row.getKindOfMusic()}"></td>
        <td th:text="${row.getFile()}"></td>
        <td><a th:href="@{/music/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/music/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
