<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Music</h3>
<p>
    <a th:href="@{/music}">
        Back to music list
    </a>
</p>
<div id="form">
    <form th:action="@{/music/save}" th:object="${musicDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name Music</label>
            <input type="text" th:field="*{nameMusic}"/>
            <span th:if="${#fields.hasErrors('nameMusic')}" th:errors="*{nameMusic}"></span>
        </div>
        <div>
            <label>Artist</label>
            <input type="text" th:field="*{artist}"/>
            <span th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></span>
        </div>
        <div>
            <label>Kind Of Music</label>
            <input type="text" th:field="*{kindOfMusic}"/>
            <span th:if="${#fields.hasErrors('kindOfMusic')}" th:errors="*{kindOfMusic}"></span>
        </div>
        <div>
            <label>File</label>
            <input type="text" th:field="*{file}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
