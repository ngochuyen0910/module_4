<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/myLogin" method="post" class="form-signin">
                <h2 class="form-signin-heading">Mời bạn đăng nhập</h2>
                <table>
                    <tr>
                        <td>Tài khoản:</td>
                        <td><input type="text" name="username" class="form-control" placeholder="Username" required
                                   autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td>Mật khẩu:</td>
                        <td><input type="password" name="password" class="form-control" placeholder="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p><input class="form-checkbox" type="checkbox" name="remember-me">Ghi nhớ </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary">Đăng nhập</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</html>
