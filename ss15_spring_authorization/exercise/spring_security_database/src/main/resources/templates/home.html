<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<h1>HOME PAGE</h1>
<div sec:authorize="isAuthenticated()">
    <h3>Bạn đã đăng nhập thành công</h3>
    <h3>Xin chào: <span sec:authentication="principal.username"></span></h3>
    <a th:href="@{/home}">Home</a> | <a th:href="@{/admin}">Admin</a> | <a th:href="@{/logout}">Logout</a>
    <div sec:authorize="hasRole('ADMIN')">
        <a href="">Xem danh sách</a>
    </div>
    <div sec:authorize="hasRole('MEMBER')">
        <a href="">Giới thiệu</a> | <a href="">Thông tin liên hệ</a>
    </div>
</div>
</body>
</html>
