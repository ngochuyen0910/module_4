<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customerDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{customerId}"/>
        <div>
            <label>Customer Code</label>
            <input type="text" th:field="*{customerCode}"/>
            <span style="color: red" th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"></span>
        </div>
        <div>
            <label>Customer Name</label>
            <input type="text" th:field="*{customerName}"/>
            <span style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span>
        </div>
        <div>
            <label>Customer Birthday</label>
            <input type="text" th:field="*{customerBirthday}"/>
            <span th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></span>
        </div>
        <div>
            <label>Customer Gender</label> <br>
            <div class="row">
                <div class="col-12">
                    <select th:field="*{customerGender}">
                        <option th:value="0" th:text="Male"></option>
                        <option th:value="1" th:text="Female"></option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <label>Customer Id Card</label>
            <input type="number" th:field="*{customerIdCard}"/>
            <span style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                  th:errors="*{customerIdCard}"></span>
        </div>
        <div>
            <label>Customer Phone</label>
            <input type="number" th:field="*{customerPhone}"/>
            <span style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"></span>
        </div>
        <div>
            <label>Customer Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username"
                       aria-describedby="basic-addon2" th:field="*{customerMail}">
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('customerMail')}" th:errors="*{customerMail}"></p>
        </div>
        <div>
            <label>Customer Address</label>
            <input type="text" th:field="*{customerAddress}"/>
            <span style="color: red" th:if="${#fields.hasErrors('customerAddress')}"
                  th:errors="*{customerAddress}"></span>
        </div>
        <div>
            <label>Customer Type</label>
            <select th:field="*{customerType.customerTypeId}">
                <option th:each="item:${customerTypeList}" th:value="${item.customerTypeId}"
                        th:text="${item.customerTypeName}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
