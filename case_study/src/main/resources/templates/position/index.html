<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>position</h3>
<p>
    <a th:href="@{/position/create}">
        Add new division
    </a>
</p>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>

        <td th:text="${positions.positionName}"></td>
    </tr>
</table>
</body>
</html>
