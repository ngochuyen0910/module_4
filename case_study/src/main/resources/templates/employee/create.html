<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/layout::header}"></div>
<p>
    <a th:href="@{/employee}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/employee/save}" th:object="${employeeDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{employeeId}"/>
        <div>
            <label>Employee Name</label>
            <input type="text" th:field="*{employeeName}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span>
        </div>
        <div>
            <label>Employee Birthday</label>
            <input type="text" th:field="*{employeeBirthday}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}"
                  th:errors="*{employeeBirthday}"></span>
        </div>
        <div>
            <label>Employee IdCard</label>
            <input type="number" th:field="*{employeeIdCard}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}"
                  th:errors="*{employeeIdCard}"></span>
        </div>
        <div>
            <label>Employee Salary</label>
            <input type="number" th:field="*{employeeSalary}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeeSalary')}"
                  th:errors="*{employeeSalary}"></span>
        </div>
        <div>
            <label>Employee Phone</label>
            <input type="number" th:field="*{employeePhone}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></span>
        </div>
        <div>
            <label>Employee Email:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Recipient's username"
                       aria-describedby="basic-addon2" th:field="*{employeeEmail}">
                <span class="input-group-text" id="basic-addon2"></span>
            </div>
            <p style="color: red" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>
        </div>
        <div>
            <label>Employee Address</label>
            <input type="text" th:field="*{employeeAddress}"/>
            <span style="color: red" th:if="${#fields.hasErrors('employeeAddress')}"
                  th:errors="*{employeeAddress}"></span>
        </div>
        <div class="col-12">
            <label>Position</label>
            <select th:field="*{position}">
                <option th:each="item:${positionList}" th:text="${item.positionName}"
                        th:value="${item.positionId}"></option>
            </select>
        </div>
        <div class="col-12">
            <label>Education Degree</label>
            <select th:field="*{educationDegree}">
                <option th:each="item:${educationDegreeList}" th:text="${item.educationDegreeName}"
                        th:value="${item.educationDegreeId}"></option>
            </select>
        </div>
        <div class="col-12">
            <label>Division</label>
            <select th:field="*{divisions}">
                <option th:each="item:${divisionList}" th:text="${item.divisionName}"
                        th:value="${item.divisionId}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
