<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Division</h3>
<p>
    <a th:href="@{/division/create}">
        Add new division
    </a>
</p>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="division,status : ${divisionList}">
        <td th:text="${division.divisionId}"></td>
        <td th:text="${division.divisionName}"></td>
    </tr>
</table>
</body>
</html>
