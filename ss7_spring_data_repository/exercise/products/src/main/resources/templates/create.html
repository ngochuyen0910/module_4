<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/product}">
        Back to product list
    </a>
</p>
<div id="form">
    <form th:action="@{/product/save}" th:object="${productDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div>
            <label>Price</label>
            <input type="number" th:field="*{price}"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{describe1}"/>
            <span th:if="${#fields.hasErrors('describe1')}" th:errors="*{describe1}"></span>
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}"/>
            <span th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></span>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
