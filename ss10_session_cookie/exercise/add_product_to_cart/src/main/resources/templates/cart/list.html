<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <table class="table" th:if="${cart !=null && cart.getProductMap().size()>0}">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="productMap:${cart.productMap}">
                    <td th:text="${productMap.key.name}">Hoa huong duong</td>
                    <td>
                        <img th:src="@{${productMap.key.image}}" style="width:70px; height: auto">
                    </td>
                    <td th:text="${productMap.key.price}">20</td>
                    <td th:text="${productMap.value}">10</td>
                    <td th:text="${productMap.key.price * productMap.value}"></td>
                    <td><a th:href="@{/shop/delete/__${productMap.key.id}__}">
                        <button class="btn btn-danger">Delete</button>
                    </a></td>
<!--                    <td><a href="/#">-->
<!--                        <button class="btn btn-danger">Delete</button>-->
<!--                    </a></td>-->
                </tr>
                <tr>
                    <th colspan="4">Total money</th>
                    <td th:text="${cart.countTotalPayment()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="alert alert-warning" role="alert" th:if="${cart == null || cart.getProductMap().size()==0}">
            Cart Empty.
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
